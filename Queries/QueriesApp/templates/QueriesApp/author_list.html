
{% extends 'base.html' %}

{% block title %}Author List{% endblock %}

{% block jumbotron_title %}Author List{% endblock %}

{% block content %}
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }} - {{ author.book_count }} books</li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_list' %}">Back to Book List</a>
{% endblock %}
