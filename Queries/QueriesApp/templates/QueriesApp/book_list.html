
{% extends 'base.html' %}

{% block title %}Book List{% endblock %}

{% block jumbotron_title %}Book List{% endblock %}
{% block content %}
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                by {{ book.author.name }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_create' %}">Add New Book</a>
{% endblock %}
