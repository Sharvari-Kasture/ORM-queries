
{% extends 'base.html' %}

{% block title %}DELETE BOOK{% endblock %}

{% block jumbotron_title %}DELETE BOOK{% endblock %}
{% block content %}
    <h1>Are you sure you want to delete "{{ book.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
{% endblock %}
